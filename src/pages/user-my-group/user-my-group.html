<ion-header>
  <ion-navbar>
    <ion-title class="custom-title">
      <div class="title-name">{{ 'USER_MY_GROUP' | translate }}</div>
      <button ion-button clear class="custom-button" (click)="openGroup(myGroupStudents)"><ion-icon name="information-circle"></ion-icon></button>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngIf="myGroupStudents?.length > 0; else elseBlock">
    <ion-item-sliding *ngFor="let item of myGroupStudents">
      <button ion-item >
        <h2>{{ item.last_name + ' ' + item.first_name + ' ' + item.second_name }}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ng-template #elseBlock>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_GROUP_USER_TITLE' | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_GROUP_USER_DESC' | translate }}
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
