<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CONTACT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="save()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'CONTACT_EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'CONTACT_MESSAGE' | translate }}</ion-label>
        <ion-textarea type="text" [(ngModel)]="message" name="message"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'CONTACT_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
