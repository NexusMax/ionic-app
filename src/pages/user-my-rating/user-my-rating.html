<!--
  Generated template for the UserMyRatingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'USER_MY_RATING' | translate }}: {{ theme.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of rating">
      <button ion-item>
        <h2>{{ item.last_name + ' ' + item.first_name + ' ' + item.second_name}}</h2>
        <ion-note item-end *ngIf="item.id"><ion-icon name="stats"></ion-icon>: {{ currentRating(item) }}</ion-note>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="openRating(item)">
          {{ 'INFORMATION_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
