<ion-header>

  <ion-navbar>
    <ion-title class="custom-title">
      <div class="title-name">{{ 'SCIENCE_LIST' | translate }}</div>
      <button ion-button clear class="custom-button" (click)="openPageCreate()"><ion-icon name="add"></ion-icon></button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="sieceList?.length > 0; else elseBlock">
    <ion-item-sliding *ngFor="let item of sieceList">
      <button ion-item (click)="openItem(item)">
        <h2>{{item.name}}</h2>
        <ion-note item-end *ngIf="item.id">{{'ID: ' + item.id}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #elseBlock>

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_SCIENCE_TITLE' | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_SCIENCE_DESC' | translate }}
        <div>
          <button ion-button (click)="openPageCreate()" color="primary">{{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_SCIENCE_LINK' | translate }}</button>

        </div>
      </ion-card-content>
    </ion-card>

  </ng-template>

</ion-content>
