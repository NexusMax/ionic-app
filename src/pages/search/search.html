<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let item of currentItems">
      <ion-label>{{item.name}}</ion-label>
      <ion-toggle [(ngModel)]="item.completed" (ionChange)="updateItem(item)" checked="true"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
