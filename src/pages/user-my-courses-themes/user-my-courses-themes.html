<ion-header>

  <ion-navbar>
    <ion-title>{{ 'USER_MY_COURSES_THEME' | translate }}: {{ course.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="themes?.length > 0; else elseBlock">
    <ion-item-sliding *ngFor="let item of themes">
      <button ion-item (click)="openThemesRating(item)">
        <h2>{{item.name}}</h2>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="openThemes(item)">
          {{ 'INFORMATION_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #elseBlock>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_COURSES_TITLE' | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_COURSES_DESC' | translate }}
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
