<ion-header>

  <ion-navbar>
    <ion-title>{{ 'USER_MY_COURSES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="courses?.length > 0; else elseBlock">
    <ion-item-sliding *ngFor="let item of courses">
      <button ion-item (click)="openCourse(item)">
        <h2>{{item.name}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ng-template #elseBlock>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_COURSES_TITLE' | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ 'DEFAULT_VALUE_IF_USER_NOT_HAVE_COURSES_DESC' | translate }}
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
