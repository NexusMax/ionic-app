<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_GROUP_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <!--<ion-icon name="add"></ion-icon>-->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="groupItems?.length > 0; else elseBlock">
    <ion-item-sliding *ngFor="let item of groupItems">
      <button ion-item (click)="openItem(item)">
        <h2>{{item.name}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="removeGroup(item.id)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #elseBlock>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_GROUPS_TITLE' | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_GROUPS_DESC' | translate }}
        <div>
          <button ion-button (click)="openPageSearch()" color="primary">{{ 'DEFAULT_VALUE_IF_TEACHER_NOT_HAVE_GROUPS_LINK' | translate }}</button>

        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
